<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bato-Bato Pick</title>
    <link rel="stylesheet" href="rock.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="startScreen">
      <div
        class="welcome bg-secondary d-flex justify-content-center align-items-center"
      >
        <div class="bg-white w-50 h-25 text-center">
          <h2>Welcome to Rock, Paper, Scissor</h2>
          <label for="name">Enter Your Name:</label>
          <input type="text" id="playerName" /><br /><br />
          <button class="w-50 btn bg-primary" onclick="starts()">Start</button>
        </div>
      </div>
    </div>
    <!-- main game -->
    <div class="row col-12 container mx-auto" id="gameArea">
      <div class="mb-0 d-flex justify-content-between">
        <div id="mySide" class="col-4 h2"></div>
        <div class="col-4 h2">Draw</div>
        <div class="col-4 h2">BotScore</div>
      </div>

      <div class="d-flex justify-content-between mt-0">
        <div id="myScores" class="col-4 h2"></div>
        <div id="drawScore" class="col-4 h2"></div>
        <div id="botScore" class="col-4 h2"></div>
      </div>

      <div class="bg-white outputArea text-center">
        <div class="">Bot: <span id="botMove"></span></div>
        <div class="">You: <span id="myMove"></span></div>
      </div>

      <div id="buttons" class="text-center">
        <button class="btn bg-danger" onclick="myMove('rock')">Rock</button>
        <button class="btn bg-danger" onclick="myMove('paper')">paper</button>
        <button class="btn bg-danger" onclick="myMove('scissor')">
          scissor
        </button>
        <br />
        <br />
        <button onclick="play()" class="btn bg-success btn-lg">Play</button>
      </div>
    </div>
    <script src="rock.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
